<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 0 0 L 20 0 20 20 0 20 z" fill="none" stroke="#ccc" stroke-width="0.5"/>
    </pattern>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background with grid pattern -->
  <rect width="100%" height="100%" fill="#333" />
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3" />
  
  <!-- Design elements -->
  <g opacity="0.7">
    <!-- Circles -->
    <circle cx="300" cy="150" r="50" fill="none" stroke="#FF6600" stroke-width="2" />
    <circle cx="900" cy="250" r="70" fill="none" stroke="#FF6600" stroke-width="2" />
    <circle cx="600" cy="100" r="30" fill="none" stroke="#fff" stroke-width="1" />
    
    <!-- Lines -->
    <line x1="200" y1="50" x2="400" y2="350" stroke="#fff" stroke-width="1" />
    <line x1="800" y1="100" x2="1000" y2="300" stroke="#fff" stroke-width="1" />
    
    <!-- Design words -->
    <text x="250" y="180" fill="#fff" font-family="Arial" font-size="24" filter="url(#blur)">CONCEPT</text>
    <text x="700" y="120" fill="#fff" font-family="Arial" font-size="20" filter="url(#blur)">DESIGN</text>
    <text x="500" y="250" fill="#fff" font-family="Arial" font-size="28" filter="url(#blur)">INNOVATION</text>
    <text x="900" y="200" fill="#fff" font-family="Arial" font-size="22" filter="url(#blur)">CREATIVITY</text>
    <text x="400" y="100" fill="#fff" font-family="Arial" font-size="18" filter="url(#blur)">STRATEGY</text>
    
    <!-- Sketchy elements -->
    <path d="M100,300 C150,250 200,350 250,300 S350,250 400,300" stroke="#fff" stroke-width="1" fill="none" />
    <path d="M700,150 C750,100 800,200 850,150 S950,100 1000,150" stroke="#fff" stroke-width="1" fill="none" />
  </g>
  
  <!-- Overlay gradient for better text visibility -->
  <rect width="100%" height="100%" fill="url(#overlay)" />
</svg>